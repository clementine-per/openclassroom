<style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myTable {
  border-collapse: collapse;
  width: 100%;
  border: 1px solid #ddd;
  font-size: 18px;
}

#myTable th, #myTable td {
  text-align: left;
  padding: 12px;
}

#myTable tr {
  border-bottom: 1px solid #ddd;
}

#myTable tr.header, #myTable tr:hover {
  background-color: #f1f1f1;
}
</style>




<form action = "{% url "search_animal" %}" method="post">{%csrf_token %}
{{ form.as_p }}
<input type="submit" value="Submit" />
</form>


<h2>Liste des animaux</h2>

<table id="myTable">
  <tr class="header">
    <th style="width:20%;">Nom</th>
    <th style="width:20%;">Type</th>
	<th style="width:20%;">Sexe</th>
	<th style="width:20%;">Provenance</th>
	<th style="width:20%;">Propri√©taire</th>
  </tr>
  {% for animal in animals %}
  <tr>
    <td><a href = "{% url "detail_animal" animal.id %}">{{animal.nom}}</a></td>
    <td>{{animal.type_animal}}</td>
	<td>{{animal.sexe}}</td>
	<td>{{animal.origine}}</td>
	<td>{{animal.proprietaire}}</td>
  </tr>
  {% endfor %}
</table>

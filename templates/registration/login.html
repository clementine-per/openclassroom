<h1>Se connecter</h1>

{% if error %}
<p><strong>Utilisateur inexistant ou mauvais mot de passe.</strong></p>
{% endif %}

{% if user.is_authenticated %}
Vous n'avez pas accès à la page que vous essayez d'atteindre.
{% else %}
<form method="post" action=".">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" />
</form>
{% endif %}
